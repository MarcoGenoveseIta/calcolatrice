<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./calcolatrice.ico">
    <script src="script.js"></script>
    <title>Calcolatrice</title>
</head>
<body>
    <div id="base">
        <div id="contenitore-schermo">
            <div id="schermo">
                <div id="numeri"></div>
            </div>
        </div>
        <div id="contenitore-tastiera">
            <div class="pulsante" onclick="aggiungiSimbolo(event)">7</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">8</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">9</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">:</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">4</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">5</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">6</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">x</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">1</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">2</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">3</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">-</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">0</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">C</div>
            <div class="pulsante" onclick="aggiungiSimbolo(event)">+</div>
            <div class="pulsante rosso" onclick="aggiungiSimbolo(event)">=</div>
        </div>
    </div>
</body>
</html>
